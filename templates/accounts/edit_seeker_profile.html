{% extends 'base.html' %}
{% block title %}Edit Profile - Job Portal{% endblock %}
{% block content %}
<h2>Edit Job Seeker Profile</h2>
<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3"><label>First Name</label><input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"></div>
                <div class="col-md-6 mb-3"><label>Last Name</label><input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"></div>
            </div>
            <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" value="{{ user.email }}"></div>
            <div class="mb-3"><label>Skills (comma separated)</label><input type="text" name="skills" class="form-control" value="{{ seeker_profile.skills }}"></div>
            <div class="mb-3"><label>Experience (years)</label><input type="number" name="experience_years" class="form-control" value="{{ seeker_profile.experience_years }}"></div>
            <div class="mb-3"><label>Education</label><textarea name="education" class="form-control" rows="3">{{ seeker_profile.education }}</textarea></div>
            <div class="mb-3"><label>Bio</label><textarea name="bio" class="form-control" rows="3">{{ seeker_profile.bio }}</textarea></div>
            <div class="mb-3"><label>Location</label><input type="text" name="location" class="form-control" value="{{ seeker_profile.location }}"></div>
            <div class="mb-3"><label>LinkedIn URL</label><input type="url" name="linkedin_url" class="form-control" value="{{ seeker_profile.linkedin_url }}"></div>
            <div class="mb-3"><label>Portfolio URL</label><input type="url" name="portfolio_url" class="form-control" value="{{ seeker_profile.portfolio_url }}"></div>
            <div class="mb-3"><label>Profile Picture</label><input type="file" name="profile_picture" class="form-control" accept="image/*"></div>
            <div class="mb-3"><label>Resume</label><input type="file" name="resume" class="form-control" accept=".pdf,.doc,.docx"></div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
